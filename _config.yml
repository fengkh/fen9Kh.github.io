    src: custom_mathjax_source
    config: null
aplayer:
  meting: true
  asset_inject: false
index_generator:
  path: ''
  per_page: 9
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: butterfly
deploy:
  - type: git
    repo: git@github.com:fengkh/fengkh.github.io.git # 这个Github仓库用自动部署即可
    branch: master
algolia:
  appId: ''
  apiKey: ''
  adminApiKey: ''
  chunkSize: null
  indexName: ''
  fields:
    - content:strip:truncate,0,30000
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title
swiper:
  enable: false # 开关
  priority: 1 #过滤器优先权
  enable_page: / # 应用页面
  timemode: date #date/updated
  layout: # 挂载容器类型
    type: id
    name: recent-posts
    index: 0
  default_descr: 再怎么看我也不知道怎么描述它的啦！
  swiper_css: https://npm.elemecdn.com/hexo-butterfly-swiper/lib/swiper.min.css #swiper css依赖
  swiper_js: https://npm.elemecdn.com/hexo-butterfly-swiper/lib/swiper.min.js #swiper js依赖
  custom_css: https://npm.elemecdn.com/hexo-butterfly-swiper/lib/swiperstyle.css # 适配主题样式补丁
  custom_js: https://npm.elemecdn.com/hexo-butterfly-swiper/lib/swiper_init.js # swiper初始化方法
search:
  path: search.xml
  field: post
  content: true
plugin:
  - hexo-generator-feed
feed: null
type: atom
path: atom.xml
limit: 20
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
baidu_url_submit:
  count: 10
  host: null
  token: null
  path: null
nofollow:
  enable: false
  field: site
  exclude: ''

